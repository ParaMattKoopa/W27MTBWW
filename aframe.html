<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/x-icon" href="textures/trashy.png">
<title>Walk 27 Miles to Buffalo Wild Wings</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
<script src="https://unpkg.com/aframe-terrain-model-component@1.0.1/dist/aframe-terrain-model-component.min.js"></script>
<script src="js/Three58.js"></script>
 <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
<script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
</head>
<body>
<a-assets>
  <!-- ... -->
  <img id="groundTexture" src="textures/floor.png">
<img id="sky" src="textures/sky.png">
  <!-- ... -->
</a-assets>
<a-scene physics>
<a-sky color="#6380e0" radius="5000"></a-sky>
<a-entity hand-controls="left"></a-entity>
<a-entity hand-controls="right"></a-entity>
<a-plane static-body src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/terrain/grasslight-big.jpg" rotation="-90 0 0" width="5000" height="5000"
  repeat="1000 1000" material="textures/floor.png"></a-plane>
<a-plane position="0 0.2 0" static-body src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bump.jpg" rotation="-90 0 0" width="4" height="5000"
  repeat="2 2000"></a-plane>
<a-plane position="-4 2 -4" static-body src="https://iili.io/JC1dk8u.png" rotation="0 0 0" width="4" height="4"
  repeat="1 1" look-at="#player"></a-plane>
<a-plane position="0 4 -600" static-body src="https://i.ibb.co/gWHnMPL/bww.png" rotation="0 0 0" width="16" height="8"
  repeat="1 1"></a-plane>
<a-plane position="0 400 -1000" static-body src="https://iili.io/JCEcxGp.png" rotation="0 0 0" width="3000" height="1000"
  repeat="1 1"></a-plane>

  <a-entity class="cube" mixin="cube all-interactions" position="0 0.265 10" material="color: red"></a-entity>
</a-scene>
</body>
</html>
